{% load bootstrap3 %}
<head>
    <link rel="stylesheet" href="/static/css/bulma.min.css">
</head>

<div class="box">
</div>

<br>
<br>

<div class="columns">
    <div class="column "></div>
    <div class="column">
          <!-- form -->
        <div class="card">
         <div class="card-body">
           <div style="margin:10px">
              <p>Create Profile</p>
              <br>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="" class="form-label">Name</label>
                    <input class="input" Required name="name" type="text" placeholder="fullname">
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Phone number</label>
                  <input class="input" Required name="contacts" type="text" placeholder="Phone number">
              </div>
                <div class="mb-3">
                    <label for="" class="form-label">Email_address</label>
                    <Input class="input" Required name="Email_address" placeholder="Email_address">
                </div>
  
                 <div class="mb-3">
                  <label for="" class="form-label">House_no</label>
                  <Input class="input" Required name="house_no" placeholder="House_no">
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Neighborhood</label>
                  <Input class="input" Required name="neighborhood_id" placeholder="House_no">
                </div>
                <button type="submit" class="button is-danger">Post</button>
            </form>
            </div>
          </div>
        
        </div>
        <!-- form -->
    </div>
    <div class="column"></div>
</div>
